name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Node.js script
      run: node index.js
      env:
        TOKEN: ${{ secrets.TOKEN }}
        CHANNEL_ID_1: ${{ secrets.CHANNEL_ID_1 }}
        CHANNEL_ID_2: ${{ secrets.CHANNEL_ID_2 }}
        CHANNEL_ID_3: ${{ secrets.CHANNEL_ID_3 }}
