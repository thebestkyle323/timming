name: schedule

on:
  schedule:
    - cron: '0 12 * * *' # 每天中午12点执行，可根据需要调整时间
  workflow_dispatch:

jobs:
  fetch_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Execute index.js
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID_1: ${{ secrets.TELEGRAM_CHANNEL_ID_1 }}
          CHANNEL_ID_2: ${{ secrets.TELEGRAM_CHANNEL_ID_2 }}
          CHANNEL_ID_3: ${{ secrets.TELEGRAM_CHANNEL_ID_3 }}
        run: |
          chmod +x index.js  # 添加执行权限
          ./index.js         # 执行 index.js 文件

