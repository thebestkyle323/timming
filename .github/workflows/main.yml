name: schedule

on:
  schedule:
    - cron: '0 12 * * *' # 每天中午12点执行，可根据需要调整时间
  workflow_dispatch:


jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 使用 Node.js 版本，根据你的需求调整

      - name: Install dependencies
        run: npm install  # 安装项目依赖

      - name: Run scripts
        run: node index.js  # 运行 index.js 文件

      - name: Finish
        run: echo "Scripts executed successfully"

